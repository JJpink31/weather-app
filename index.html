<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Shantell+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src//style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="">Check Your Weather</h1>

      <div class="row">
        <div class="col">
          <form id="showCity">
            <input
              type="text "
              placeholder="Enter City"
              class="border border-light border border-5"
              id="city-input"
            />
            <input
              type="submit"
              value="Search"
              button
              type="button"
              class="btn btn-outline-light"
            />
          </form>
        </div>
      </div>
      <button id="location">Current Location</button>
      <div class="grid">
        <div class="row">
          <div class="col-3">
            <div class="main-city">
              <div id="searchedCity">Washington D.C</div>
              <div class="d-flex weather-temp">
                <strong id="currentTemperature">33</strong>
                <span class="degrees">
                  <span id="f-temp">℉</span>
                </span>
              </div>

              <div id="current-day">Saturday 00:00</div>
            </div>
          </div>

          <div class="main-emoji col-3">
            <img
              src=" https://openweathermap.org/img/wn/10d@2x.png"
              alt="clear"
              id="icon"
            />
          </div>
          <div class="col-6" <div class"weather-forecast" id="forecast">
          <img
            src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/${forecastDay.condition.icon}.png"
            alt=""
            width=""
          />
          <span class="weather-forecast-temperatures">
            <span class="weather-forecast-temperature-max">°</span>
            <span class="weather-forecast-temperature-min">°</span>
            <span class="weather-forecast-date"></span>
          </span>
        </div>
      </div>
    </div>
    <span class="coding-link"
      >Coded by Jordanka Josifovic
      <a href="https://github.com/JJpink31/weather-app">Open-Source Code</a> and
      hosted on
      <a href="https://polite-melba-f575c3.netlify.app/">Netlify</a></span
    >
    <script src="src//index.js"></script>
  </body>
</html>
